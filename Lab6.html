      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">Home</a>
          <a class="nav-item nav-link" href="Readme.md">Lab#1</a>
          <a class="nav-item nav-link" href="index.html">Lab#2</a>
          <a class="nav-item nav-link" href="Lab3.html">Lab#3</a>
          <a class="nav-item nav-link" href="Lab4.html">Lab#4</a>
          <a class="nav-item nav-link" href="Lab5.html">Lab#5</a>
          <a class="nav-item nav-link" href="Lab6.html">Lab#6</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <h1 class="display-2">Lab 6</h1>
      <h2 class="lead" style="background-color: lightgrey; padding: 10px; border-radius: 10px"></h2>

      <a class="btn btn-primary btn-lg" href="#" role="button" id="fetchButton">Click for more Cat Facts!</a>

      <table id="factsTable">
        <thead>
          <tr>
            <th>Fact ID</th>
            <th>Fact</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div>
        <h2>Cat Image</h2>
        <img id="image" src="placeholder.jpg" alt="Cat Image" width="300" />
      </div>
    </div>

    <script>
      async function fetchCatFacts() {
        const url = "https://brianobruno.github.io/cats.json";
        const options = { method: "GET" };

        const response = await fetch(url, options);
        const data = await response.json();

        const sortedFacts = data.sort((a, b) => a.factId - b.factId);

        const tableBody = document.querySelector("#factsTable tbody");
        tableBody.innerHTML = "";

        sortedFacts.forEach((fact) => {
          tableBody.innerHTML += `
            <tr>
              <td>${fact.factId}</td>
              <td>${fact.fact}</td>
            </tr>
          `;
        });

        document.getElementById("image").src = sortedFacts[0].imageUrl || "placeholder.jpg";
      }

      document.getElementById("fetchButton").addEventListener("click", fetchCatFacts);
    </script>
  </body>
</html>
