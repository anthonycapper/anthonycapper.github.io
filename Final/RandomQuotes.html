    <div class="container text-center" style="margin-top: 50px">
      <button id="fetchButton" class="btn btn-dark">Get a Random Quote</button>
      <div id="quoteDisplay" class="quote-box"></div>
    </div>

    <script>
      async function fetchRandomQuote() {
        const url = "https://supernatural-api.onrender.com/quotes/random";
        const response = await fetch(url);

        if (response.ok) {
          const quoteObj = await response.json();
          console.log(JSON.stringify(quoteObj, null, 2));

          const quoteText = quoteObj.line_0?.quote || "No quote available.";
          const quoteAuthor = quoteObj?.line_0?.character?.name || "Unknown";

          const quoteDisplay = document.getElementById("quoteDisplay");
          quoteDisplay.innerHTML =
            '<p>"' + quoteText + '"</p>' + "<p>â€” " + quoteAuthor + "</p>";
        } else {
          document.getElementById("quoteDisplay").innerHTML =
            "Try again, something went wrong.";
        }
      }

      document
        .getElementById("fetchButton")
        .addEventListener("click", fetchRandomQuote);
    </script>
