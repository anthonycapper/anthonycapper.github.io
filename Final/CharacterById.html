      <body>
        <div class="container text-center mt-5">
          <div
            class="p-4 rounded shadow-lg"
            style="
              background-color: #232323;
              color: white;
              max-width: 600px;

            "
          >
            <div
              class="p-3 text-white rounded mb-4"
              style="background-color: #595959"
            >
              <h2 class="mb-0">Find a Character by ID</h2>
            </div>
            <div
              class="mt-4 position-relative"
              style="max-width: 400px; margin: 0 auto"
            >
              <input
                id="characterInput"
                class="form-control"
                type="text"
                placeholder="Type a character name"
                autocomplete="off"
              />
              <ul
                id="characterDropdown"
                class="dropdown-menu w-100 mt-1"
                style="display: none; position: absolute; z-index: 1000"
              ></ul>
            </div>
            <button
              id="fetchCharacterButton"
              class="btn btn-dark mt-3"
              data-id=""
            >
              Find Character
            </button>
            <div
              id="characterDisplay"
              class="quote-box mt-4 p-3 rounded"
              style="background-color: #595959; color: white"
            ></div>
          </div>
        </div>

        <footer class="bg-dark text-white text-center py-3 fixed-bottom">
          <div class="container">
            <span
              style="
                font-size: 0.9rem;
                font-weight: bold;
                letter-spacing: 0.5px;
              "

              Anthony Capper | FinalProject | Nov 23rd 2024
            </span>

        <script>
          const apiUrl = "https://supernatural-api.onrender.com/characters";
          let allCharacters = [];
          let loadedLetters = {};

          async function fetchAllCharacters() {
            let url = apiUrl;
            try {
              while (url) {
                const response = await fetch(url);
                if (response.ok) {
                  const data = await response.json();
                  for (let i = 0; i < data.data.length; i++) {
                    allCharacters.push(data.data[i]);
                    const firstLetter = data.data[i].name[0].toLowerCase();
                    loadedLetters[firstLetter] = true;
                  }
                  url = data.next;
                } else {
                  break;
                }
              }
            } catch (error) {
              console.log("Error fetching characters:", error);
            }
          }

          function handleSearchInput() {
            const inputElement = document.getElementById("characterInput");
            const query = inputElement.value.toLowerCase();
            const dropdown = document.getElementById("characterDropdown");
            let dropdownContent = "";

            if (query === "") {
              dropdown.style.display = "none";
              return;
            }

            const firstLetter = query[0];
            if (!loadedLetters[firstLetter]) {
              dropdownContent =
                '<div class="list-group-item" style="color: blue;">Loading characters for "' +
                firstLetter.toUpperCase() +
                '"...</div>';
              dropdown.innerHTML = dropdownContent;
              dropdown.style.display = "block";
              return;
            }

            const filtered = [];
            for (let i = 0; i < allCharacters.length; i++) {
              const nameLower = allCharacters[i].name.toLowerCase();
              if (nameLower.indexOf(query) === 0) {
                filtered.push(allCharacters[i]);
              }
            }

            if (filtered.length === 0) {
              dropdownContent =
                '<div class="list-group-item text-danger" style="color: red;">No matches found</div>';
              dropdown.innerHTML = dropdownContent;
              dropdown.style.display = "block";
              return;
            }

            for (let i = 0; i < filtered.length; i++) {
              dropdownContent +=
                '<div class="list-group-item list-group-item-action" onclick="selectCharacter(\'' +
                filtered[i].name +
                "', '" +
                filtered[i].id +
                "')\">" +
                filtered[i].name +
                "</div>";
            }

            dropdown.innerHTML = dropdownContent;
            dropdown.style.display = "block";
          }

          function selectCharacter(name, id) {
            document.getElementById("characterInput").value = name;
            document.getElementById("fetchCharacterButton").dataset.id = id;
            document.getElementById("characterDropdown").style.display = "none";
          }

          async function fetchCharacterById() {
            const id = document.getElementById("fetchCharacterButton").dataset
              .id;
            if (!id) {
              document.getElementById("characterDisplay").innerHTML =
                "Please select a character.";
              return;
            }
            try {
              const response = await fetch(apiUrl + "/" + id);
              if (response.ok) {
                const character = await response.json();
                displayCharacter(character);
              } else {
                document.getElementById("characterDisplay").innerHTML =
                  "Character not found.";
              }
            } catch (error) {
              document.getElementById("characterDisplay").innerHTML =
                "An error occurred.";
            }
          }

          function arrayToString(array) {
            let result = "";
            for (let i = 0; i < array.length; i++) {
              result += array[i];
              if (i < array.length - 1) {
                result += ", ";
              }
            }
            return result;
          }

          function displayCharacter(character) {
            const displayElement = document.getElementById("characterDisplay");
            let html =
              '<div class="card shadow-lg" style="background-color: rgba(0, 0, 0, 0.7); color: white; border-radius: 10px; padding: 20px;">';
            html += '<div class="card-body">';
            html += '<h3 class="card-title">' + character.name + "</h3>";
            if (character.img) {
              html +=
                '<img src="' +
                character.img +
                '" alt="' +
                character.name +
                '" class="img-fluid mb-3" style="max-height: 200px;" />';
            }
            if (character.actor) {
              html +=
                "<p><strong>Actor:</strong> " +
                arrayToString(character.actor) +
                "</p>";
            } else {
              html += "<p><strong>Actor:</strong> Unknown</p>";
            }
            if (character.location) {
              html +=
                "<p><strong>Location:</strong> " + character.location + "</p>";
            } else {
              html += "<p><strong>Location:</strong> Unknown</p>";
            }
            if (character.occupation) {
              html +=
                "<p><strong>Occupation:</strong> " +
                arrayToString(character.occupation) +
                "</p>";
            } else {
              html += "<p><strong>Occupation:</strong> Unknown</p>";
            }
            html += "</div></div>";
            displayElement.innerHTML = html;
          }

          document
            .getElementById("characterInput")
            .addEventListener("input", handleSearchInput);
          document
            .getElementById("fetchCharacterButton")
            .addEventListener("click", fetchCharacterById);
          fetchAllCharacters();
        </script>
