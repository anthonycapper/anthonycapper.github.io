        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" style="gap: 15px; list-style: none">

            <li class="nav-item btn btn-hover shadow-lg">

            <li class="nav-item btn btn-hover shadow-lg">
              <a

            <li class="nav-item btn btn-hover shadow-lg">

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
      <div class="container">

          style="font-size: 0.9rem; font-weight: bold; letter-spacing: 0.5px"

      </div>
    </footer>

    <div
      class="container text-center"
      style="margin-top: 20px; position: relative"
    >
      <button id="fetchAllQuotesButton" class="btn btn-dark">
        Load Initial Quotes
      </button>
      <div id="sortButtonContainer" class="text-center">
        <button id="sortButton" class="btn btn-dark">
          Sort Alphabetically
        </button>
        <p
          id="sortConfirmation"
          style="display: none; margin-top: 10px; color: white"
        >
          Quotes sorted alphabetically!
        </p>
      </div>
      <div id="allQuotesDisplay" class="quote-box"></div>
      <div
        class="d-flex justify-content-center"
        style="margin-top: 10px; margin-bottom: 80px"
      >
        <button id="loadMoreButton" class="btn btn-dark" style="display: none">
          Load More
        </button>
      </div>

      <script>
        let nextUrl = null;
        let allQuotes = [];

        async function fetchQuotes(url) {
          const response = await fetch(url);

          if (response.ok) {
            const result = await response.json();
            const episodes = result.data || [];
            nextUrl = result.next || null;

            allQuotes = allQuotes.concat(episodes);

            const loadMoreButton = document.getElementById("loadMoreButton");
            loadMoreButton.style.display = nextUrl ? "block" : "none";

            renderQuotes(episodes);
          } else {
            console.error(
              "Failed to fetch quotes. HTTP Status:",
              response.status
            );
          }
        }

        function renderQuotes(episodes) {
          const allQuotesDisplay = document.getElementById("allQuotesDisplay");
          let quoteIndex = allQuotesDisplay.getElementsByTagName("li").length;

          let quotesHTML = allQuotesDisplay.innerHTML;

          for (let i = 0; i < episodes.length; i++) {
            const episode = episodes[i];

            for (let key in episode) {
              if (key.startsWith("line_")) {
                const line = episode[key];
                const quoteText =
                  line && line.quote ? line.quote : "No quote available.";
                const quoteAuthor =
                  line && line.character && line.character.name
                    ? line.character.name
                    : "Unknown";

                quoteIndex++;
                quotesHTML +=
                  "<li>" +
                  "<p><strong>" +
                  quoteIndex +
                  '.</strong> "' +
                  quoteText +
                  '"</p>' +
                  "<p>— " +
                  quoteAuthor +
                  "</p>" +
                  "</li>";
              }
            }
          }

          allQuotesDisplay.innerHTML = quotesHTML;
        }

        function sortQuotes() {
          const allQuotesDisplay = document.getElementById("allQuotesDisplay");
          const listItems = Array.from(
            allQuotesDisplay.getElementsByTagName("li")
          );

          const quotesArray = [];
          for (let i = 0; i < listItems.length; i++) {
            const quoteText =
              listItems[i].getElementsByTagName("p")[0].textContent;
            const quoteAuthor = listItems[i]
              .getElementsByTagName("p")[1]
              .textContent.replace("— ", "");
            quotesArray.push({ quoteText, quoteAuthor });
          }

          for (let i = 0; i < quotesArray.length - 1; i++) {
            for (let j = i + 1; j < quotesArray.length; j++) {
              if (
                quotesArray[i].quoteAuthor.toLowerCase() >
                quotesArray[j].quoteAuthor.toLowerCase()
              ) {
                const temp = quotesArray[i];
                quotesArray[i] = quotesArray[j];
                quotesArray[j] = temp;
              }
            }
          }

          let sortedHTML = "";
          for (let i = 0; i < quotesArray.length; i++) {
            sortedHTML +=
              "<li>" +
              "<p><strong>" +
              (i + 1) +
              '.</strong> "' +
              quotesArray[i].quoteText +
              '"</p>' +
              "<p>— " +
              quotesArray[i].quoteAuthor +
              "</p>" +
              "</li>";
          }

          allQuotesDisplay.innerHTML = sortedHTML;

          const sortConfirmation = document.getElementById("sortConfirmation");
          sortConfirmation.style.display = "block";
          setTimeout(function () {
            sortConfirmation.style.display = "none";
          }, 3000);
        }

        document
          .getElementById("fetchAllQuotesButton")
          .addEventListener("click", function () {
            fetchQuotes("https://supernatural-api.onrender.com/quotes");
            document.getElementById("fetchAllQuotesButton").style.display =
              "none";
          });

        document
          .getElementById("loadMoreButton")
          .addEventListener("click", function () {
            if (nextUrl) fetchQuotes(nextUrl);
          });

        document
          .getElementById("sortButton")
          .addEventListener("click", function () {
            sortQuotes();
          });
      </script>
    </div>
  </body>
</html>
